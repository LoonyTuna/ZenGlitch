<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>$if(title)$$title$$else$Document$endif$</title>
  $if(author)$<meta name="author" content="$author$">$endif$
  $if(description)$<meta name="description" content="$description$">$endif$

  <style>
    :root {
      --page-max: 820px;
      --pad: 28px;
      
      --bg: #0b0b0b;
      --ink: #f3f3f3;
      --muted: #b8b8b8;
      --card: #111;
      --link: #8ecbff;
      
      --card-radius: 12px;
    }

    /* ---------- Base ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      min-height: 100%;
      background: var(--bg);
      color: var(--ink);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.7;
      -webkit-text-size-adjust: 100%;
      text-rendering: optimizeLegibility;
      overflow-x: hidden; /* Prevent horizontal scroll from extended image */
    }

    /* ---------- Container ---------- */
    .container {
      max-width: var(--page-max);
      margin: 20px auto;
      position: relative;
      border-radius: var(--card-radius);
      background: var(--card);
      box-shadow: 0 2px 22px rgba(0,0,0,.35);
      /* overflow: hidden; removed to allow image to extend */
      min-height: 500px;
    }

    /* ---------- Image ---------- */
    .artwork {
      position: absolute;
      right: -15%;
      top: 50%;
      transform: translateY(-50%);
      height: auto;
      width: 115%;
      max-height: 120%;
      object-fit: contain;
      object-position: center right;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.2s forwards;
      z-index: 1;
      filter: brightness(0.85) contrast(1.1);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Gradient overlay for text readability */
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        to right,
        var(--card) 0%,
        rgba(17,17,17,0.95) 30%,
        rgba(17,17,17,0.85) 45%,
        rgba(17,17,17,0.5) 60%,
        rgba(17,17,17,0.2) 75%,
        transparent 100%
      );
      z-index: 2;
      border-radius: var(--card-radius);
      overflow: hidden;
    }

    /* ---------- Content ---------- */
    .content {
      position: relative;
      padding:
        max(calc(var(--pad) * 1.5), env(safe-area-inset-top))
        max(var(--pad), env(safe-area-inset-right))
        max(calc(var(--pad) * 1.5), env(safe-area-inset-bottom))
        max(var(--pad), env(safe-area-inset-left));
      min-height: 500px;
      z-index: 3;
    }

    /* ---------- Typography ---------- */
    h1, h2, h3, p, a { 
      text-shadow: 0 2px 4px rgba(0,0,0,0.9);
      max-width: 55%;  /* Keep text away from image */
    }

    h1, h2, h3 { 
      line-height: 1.25; 
      margin: 0 0 .8em;
    }

    h1 { 
      font-size: 2rem; 
      font-weight: 750; 
      margin-bottom: 1.15em;
    }

    h2 { 
      font-size: 1.25rem; 
      font-weight: 700; 
      margin-top: 1.8em;
    }

    h3 { 
      font-size: 1.1rem; 
      font-weight: 700; 
      margin-top: 1.4em;
    }

    p { 
      margin: 0 0 1.1em; 
      font-size: 1.05rem;
    }

    a { 
      color: var(--link);
    }

    /* ---------- Tablet ---------- */
    @media (max-width: 900px) {
      :root { 
        --page-max: 760px; 
        --pad: 22px;
      }

      .artwork {
        right: -5%;
        width: 60%;
        max-height: 110%;
      }

      .container::before {
        background: linear-gradient(
          to right,
          var(--card) 0%,
          rgba(17,17,17,0.96) 35%,
          rgba(17,17,17,0.85) 50%,
          rgba(17,17,17,0.6) 65%,
          rgba(17,17,17,0.3) 80%,
          transparent 100%
        );
      }

      h1, h2, h3, p, a { 
        max-width: 55%;
      }

      h1 { font-size: 1.7rem; }
      h2 { font-size: 1.2rem; }
      h3 { font-size: 1.05rem; }
      p { font-size: 1rem; }
    }

    /* ---------- Phone ---------- */
    @media (max-width: 600px) {
      :root { 
        --page-max: 100%; 
        --pad: 20px;
      }

      .container {
        margin: 10px;
        border-radius: 10px;
        min-height: 100vh;
        position: relative;
        /* Remove flex layout to keep desktop-like positioning */
      }

      .artwork {
        position: absolute;
        right: -5%;
        top: 50%;
        transform: translateY(-50%);
        width: 55%;
        height: auto;
        max-width: 55%;
        max-height: 100%;
        object-fit: contain;
        object-position: center right;
        filter: brightness(0.9) contrast(1.05);
      }

      .container::before {
        background: linear-gradient(
          to right,
          var(--card) 0%,
          rgba(17,17,17,0.96) 25%,
          rgba(17,17,17,0.88) 40%,
          rgba(17,17,17,0.7) 55%,
          rgba(17,17,17,0.4) 70%,
          transparent 100%
        );
        border-radius: 10px;
        overflow: hidden;
      }

      .content {
        padding:
          max(var(--pad), env(safe-area-inset-top))
          max(var(--pad), env(safe-area-inset-right))
          max(var(--pad), env(safe-area-inset-bottom))
          max(var(--pad), env(safe-area-inset-left));
        min-height: 100vh;
      }

      h1, h2, h3, p, a { 
        max-width: 50%;  /* Keep text on left side */
      }

      h1 { 
        font-size: 1.35rem; 
        margin-bottom: 1rem;
      }
      h2 { font-size: 1.07rem; }
      h3 { font-size: 1rem; }
      p { font-size: .98rem; }
    }

    /* ---------- Landscape phones ---------- */
    @media (max-width: 900px) and (orientation: landscape) {
      .container {
        min-height: auto;
      }

      .artwork {
        position: absolute;
        right: -3%;
        top: 50%;
        transform: translateY(-50%);
        height: auto;
        width: 50%;
        max-height: 100%;
      }

      .content {
        min-height: 60vh;
      }

      h1, h2, h3, p, a { 
        max-width: 55%;
      }
    }

    /* ---------- Print ---------- */
    @media print {
      body { 
        background: #fff; 
        color: #000;
      }

      .container {
        background: #fff !important;
        box-shadow: none;
        margin: 0;
        max-width: 100%;
        border-radius: 0;
      }

      .artwork {
        display: none;
      }

      .container::before {
        display: none;
      }

      h1, h2, h3, p, a { 
        max-width: 100%;
        text-shadow: none;
      }
    }

    /* ---------- Reduced motion ---------- */
    @media (prefers-reduced-motion: reduce) {
      .artwork {
        animation: none;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="artwork" src="images/logo.png" alt="" loading="lazy">
    <main class="content">
      $if(title)$<h1>$title$</h1>$endif$
      $body$
    </main>
  </div>
</body>
</html>
