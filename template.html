<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>$if(title)$$title$$if(version)$ $version$$endif$$else$Document$endif$</title>
  $if(author)$<meta name="author" content="$author$">$endif$
  $if(description)$<meta name="description" content="$description$">$endif$

  <style>
    :root {
      --page-max: 820px;
      --pad: 28px;
      
      --bg: #0b0b0b;
      --ink: #f3f3f3;
      --muted: #b8b8b8;
      --card: #111;
      --link: #8ecbff;
      
      --card-radius: 12px;
    }

    /* ---------- Base ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      min-height: 100%;
      background: var(--bg);
      color: var(--ink);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.7;
      -webkit-text-size-adjust: 100%;
      text-rendering: optimizeLegibility;
      overflow-x: hidden;
    }

    /* ---------- Container ---------- */
    .container {
      max-width: var(--page-max);
      margin: 20px auto;
      position: relative;
      border-radius: var(--card-radius);
      background: var(--card);
      box-shadow: 0 2px 22px rgba(0,0,0,.35);
      min-height: 500px;
    }

    /* ---------- Image ---------- */
    .artwork {
      position: fixed;
      right: calc((100vw - var(--page-max)) / 2); /* align to containerâ€™s right */
      top: 50%;
      transform: translateY(-50%);
      height: auto;
      width: 35%;
      max-height: 80vh;
      object-fit: contain;
      object-position: center right;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.2s forwards;
      z-index: 1;
      filter: brightness(0.65) contrast(1.1);
      pointer-events: none; /* Allow clicking through the image */
    }

    /* Adjust image size for different screen sizes */
    @media (max-width: 1200px) {
      .artwork {
        width: 40%;
        right: 5%;
      }
    }

    @media (max-width: 900px) {
      .artwork {
        width: 35%;
        right: 3%;
        max-height: 70vh;
      }
    }

    @media (max-width: 600px) {
      .artwork {
        width: 45%;
        right: 2%;
        max-height: 60vh;
      }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Gradient overlay for text readability - applied to content area */
    .content::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        to right,
        transparent 0%,
        transparent 30%,
        rgba(11,11,11,0.3) 50%,
        rgba(11,11,11,0.6) 65%,
        rgba(11,11,11,0.85) 80%,
        var(--bg) 100%
      );
      z-index: 0;
      pointer-events: none;
    }

    /* ---------- Content ---------- */
    .content {
      position: relative;
      padding:
        max(calc(var(--pad) * 1.5), env(safe-area-inset-top))
        max(var(--pad), env(safe-area-inset-right))
        max(calc(var(--pad) * 1.5), env(safe-area-inset-bottom))
        max(var(--pad), env(safe-area-inset-left));
      min-height: 500px;
      z-index: 2;
    }

    /* ---------- Typography ---------- */
    h1, h2, h3, p, a { 
      text-shadow: 0 2px 4px rgba(0,0,0,0.9);
      max-width: 60%;
      position: relative;
      z-index: 3;
    }

    h1, h2, h3 { 
      line-height: 1.25; 
      margin: 0 0 .8em;
    }

    h1 { 
      font-size: 2rem; 
      font-weight: 750; 
      margin-bottom: 1.15em;
    }

    h2 { 
      font-size: 1.25rem; 
      font-weight: 700; 
      margin-top: 1.8em;
    }

    h3 { 
      font-size: 1.1rem; 
      font-weight: 700; 
      margin-top: 1.4em;
    }

    p { 
      margin: 0 0 1.1em; 
      font-size: 1.05rem;
    }

    a { 
      color: var(--link);
    }

    /* ---------- Tablet ---------- */
    @media (max-width: 900px) {
      :root { 
        --page-max: 760px; 
        --pad: 22px;
      }

      .content::before {
        background: linear-gradient(
          to right,
          transparent 0%,
          transparent 25%,
          rgba(11,11,11,0.4) 45%,
          rgba(11,11,11,0.7) 60%,
          rgba(11,11,11,0.9) 75%,
          var(--bg) 100%
        );
      }

      h1, h2, h3, p, a { 
        max-width: 55%;
      }

      h1 { font-size: 1.7rem; }
      h2 { font-size: 1.2rem; }
      h3 { font-size: 1.05rem; }
      p { font-size: 1rem; }
    }

    /* ---------- Phone ---------- */
    @media (max-width: 600px) {
      :root { 
        --page-max: 100%; 
        --pad: 20px;
      }

      .container {
        margin: 10px;
        border-radius: 10px;
        min-height: 100vh;
        position: relative;
      }

      .content::before {
        background: linear-gradient(
          to right,
          transparent 0%,
          transparent 20%,
          rgba(11,11,11,0.5) 40%,
          rgba(11,11,11,0.75) 55%,
          rgba(11,11,11,0.92) 70%,
          var(--bg) 100%
        );
      }

      .content {
        padding:
          max(var(--pad), env(safe-area-inset-top))
          max(var(--pad), env(safe-area-inset-right))
          max(var(--pad), env(safe-area-inset-bottom))
          max(calc(var(--pad) * 1.2), env(safe-area-inset-left));
        min-height: 100vh;
      }

      h1, h2, h3, p, a { 
        max-width: 50%;
      }

      h1 { 
        font-size: 1.35rem; 
        margin-bottom: 1rem;
      }
      h2 { font-size: 1.07rem; }
      h3 { font-size: 1rem; }
      p { font-size: .98rem; }
    }

    /* ---------- Landscape phones ---------- */
    @media (max-width: 900px) and (orientation: landscape) {
      .container {
        min-height: auto;
      }

      .artwork {
        max-height: 90vh;
        width: 30%;
      }

      .content {
        min-height: 60vh;
      }

      h1, h2, h3, p, a { 
        max-width: 55%;
      }
    }

    /* ---------- Print ---------- */
    @media print {
      body { 
        background: #fff; 
        color: #000;
      }

      .container {
        background: #fff !important;
        box-shadow: none;
        margin: 0;
        max-width: 100%;
        border-radius: 0;
      }

      .artwork {
        display: none;
      }

      .content::before {
        display: none;
      }

      h1, h2, h3, p, a { 
        max-width: 100%;
        text-shadow: none;
      }
    }

    /* ---------- Reduced motion ---------- */
    @media (prefers-reduced-motion: reduce) {
      .artwork {
        animation: none;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="artwork" src="images/logo.png" alt="" loading="lazy">
    <main class="content">
      $if(title)$<h1>$title$$if(version)$ $version$$endif$</h1>$endif$
      $body$
    </main>
  </div>
</body>
</html>
