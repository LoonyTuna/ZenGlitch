<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>$if(title)$$title$$else$Document$endif$</title>
  $if(author)$<meta name="author" content="$author$">$endif$
  $if(description)$<meta name="description" content="$description$">$endif$

  <style>
    :root{
      --page-max: 820px;
      --pad: 28px;

      --bg: #0b0b0b;    /* page background */
      --ink: #f3f3f3;   /* body text */
      --muted: #b8b8b8;
      --card: #111;     /* card base */
      --link: #8ecbff;

      --card-radius: 12px;

      /* Artwork sizing */
      --img-min: 330px;
      --img-ide: 48vw;
      --img-max: 560px;
    }

    /* ---------- Base ---------- */
    html, body{
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.7;
      -webkit-text-size-adjust: 100%;
      text-rendering: optimizeLegibility;
    }

    .content{
      box-sizing: border-box;
      max-width: var(--page-max);
      margin: 20px auto;
      padding:
        max(var(--pad), env(safe-area-inset-top))
        max(var(--pad), env(safe-area-inset-right))
        max(var(--pad), env(safe-area-inset-bottom))
        max(var(--pad), env(safe-area-inset-left));
      border-radius: var(--card-radius);

      /* Layer order:
         1) subtle dark gradient for readability
         2) artwork
         3) dark card base */
      background:
        linear-gradient(
          to left,
          rgba(16,16,16,0.15) 38%,
          rgba(16,16,16,0.35) 62%,
          rgba(16,16,16,0.55) 76%,
          rgba(16,16,16,0.75) 100%
        ),
        url("images/logo.png"),
        var(--card);
      background-position:
        right center,
        right center,
        left top;
      background-size:
        auto,
        clamp(var(--img-min), var(--img-ide), var(--img-max)) auto,
        auto;

      background-repeat: no-repeat, no-repeat, no-repeat;

      box-shadow: 0 2px 22px rgba(0,0,0,.35);
      color: var(--ink);
    }

    /* ---------- Typography ---------- */
    h1,h2,h3{ line-height: 1.25; margin: 0 0 .8em }
    h1{ font-size: 2rem; font-weight: 750; margin-bottom: 1.15em }
    h2{ font-size: 1.25rem; font-weight: 700; margin-top: 1.8em }
    h3{ font-size: 1.1rem;  font-weight: 700; margin-top: 1.4em }
    p { margin: 0 0 1.1em; font-size: 1.05rem }
    a { color: var(--link); }

    /* ---------- Tablet ---------- */
    @media (max-width: 900px){
      :root{ --page-max: 760px; --pad: 22px; --img-max: 500px; }
      .content{
        background:
          linear-gradient(
            to left,
            rgba(16,16,16,0.12) 34%,
            rgba(16,16,16,0.32) 58%,
            rgba(16,16,16,0.55) 76%,
            rgba(16,16,16,0.75) 100%
          ),
          url("images/logo.png"),
          var(--card);
        background-position: right 42%, right 42%, left top;
        background-size:
          auto,
          clamp(210px, 52vw, var(--img-max)) auto,
          auto;
        background-repeat: no-repeat, no-repeat, no-repeat;
      }
      h1{ font-size: 1.7rem }
      h2{ font-size: 1.2rem }
      h3{ font-size: 1.05rem }
      p { font-size: 1rem }
    }

    /* ---------- Phone ---------- */
    @media (max-width: 600px){
      :root{ --page-max: 100%; --pad: 16px; --img-max: 420px; }
      .content{
        margin: 10px;
        border-radius: 10px;
        background:
          linear-gradient(
            to left,
            rgba(16,16,16,0.10) 30%,
            rgba(16,16,16,0.28) 54%,
            rgba(16,16,16,0.52) 72%,
            rgba(16,16,16,0.72) 100%
          ),
          url("images/logo.png"),
          var(--card);
        background-position: right 45%, right 45%, left top;
        background-size:
          auto,
          clamp(200px, 62vw, var(--img-max)) auto,
          auto;
        background-repeat: no-repeat, no-repeat, no-repeat;
      }
      h1{ font-size: 1.35rem; margin-bottom: 1rem }
      h2{ font-size: 1.07rem }
      h3{ font-size: 1rem }
      p { font-size: .98rem }
    }

    @media print{
      body{ background: #000; color: #fff }
      .content{
        background: #000 !important;
        box-shadow: none;
        margin: 0;
        max-width: 100%;
        border-radius: 0;
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <main class="content">
    $if(title)$<h1>$title$</h1>$endif$
    $body$
  </main>
</body>
</html>
